<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="./app.js" defer></script>
    <script src="./proc.js" defer></script>
    <script src="./mlfq.js" defer></script>
    <script src="./RR.js" defer></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./priorq.js" defer></script>
    <title>Scheduling Demo</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Modern OS</a></li>
            <li><a href="./index.html">Scheduling</a></li>
            <li><a href="#">Synchronisation</a></li>
            <li><a href="./bankalgo.html">Banker's Algo</a></li>


        </ul>
    </nav>
    <div class="input-box">
        <div class="header">
            <h1>Scheduling: </h1>
            <select id="sched-alg" class="form-select">
                <option value="mlfq">MLFQ</option>
                <option value="priority">Priority</option>
                <option value="rr">RR</option>
            </select>
        </div>        
        <form class="p-form" id="p-form-mlfq" action="">
            <div class="cont">
                <h4>ID</h4>
                <h4>Arrival Time</h4>
                <h4>Burst Time</h4>
            </div>
            <div class="inp-fields">
                <input class="pid" type="text">
                <input class="at" type="text">
                <input class="bt" type="text">
            </div>            
        </form>
        <form class="p-form" id="p-form-priority" action="">
            <div class="cont">
                <h4>ID</h4>
                <h4>Arrival Time</h4>
                <h4>Burst Time</h4>
                <h4>Priority</h4>
            </div>
            <div class="inp-fields">
                <input class="pid" type="text">
                <input class="at" type="text">
                <input class="bt" type="text">
                <input class="pr" type="text">
            </div>            
        </form>
        <form class="p-form" id="p-form-rr" action="">
            <div class="cont">
                <h4>ID</h4>
                <h4>Arrival Time</h4>
                <h4>Burst Time</h4>
            </div>
            <div class="inp-fields">
                <input class="pid" type="text">
                <input class="at" type="text">
                <input class="bt" type="text">
            </div> 
            <label id="tq-label" for="tq">Time Quantum: </label>
            <input type="text" name="tq" id="tq">           
        </form>
        <div class="btn-box">
            <button id="add-process">Add Process</button>
            <button id="del-process">Delete Process</button>
            <button id="submit">Submit</button>
        </div>
    </div>
    <div id="output-box">
        <div id="para-container"></div>
    </div>
    <div id="ganttChart"></div>
</body>
</html>
